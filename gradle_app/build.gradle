apply plugin: 'java'
repositories {
    mavenLocal()
    mavenCentral()
}
dependencies {
    compile "joda-time:joda-time:2.2"
}
jar {
    baseName = 'gs-gradle'
    version =  '0.1.1'
}
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}